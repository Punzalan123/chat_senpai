<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="favicon.ico" />

    <script src="https://kit.fontawesome.com/02c032f7e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chai - The AI Chatbot</title>
  </head>

    <div id="app">
      <div class="top">
